     <a-scene
     *ngIf="this.aSceneLoaded" 
     mindar-image="imageTargetSrc: ../../assets/images/targets.mind;"
     vr-mode-ui="enabled: false" 
     device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="../../assets/logos/FBS_Logo_2_Words_LinkedInBG.png" />
        <a-asset-item id="avatarModel" src="../../assets/3dmodels/FBLogo.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model 
          rotation="0 0 0 " 
          position="0 0 0.1" 
          scale="0.005 0.005 0.005" 
          src="#avatarModel" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>
    </ion-row>
  </ion-grid>
</ion-content>
