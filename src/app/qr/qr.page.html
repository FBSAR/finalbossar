<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backToHomepage()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Back to finalbossar.com
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-title style="color: #00c400;">Something Cool.</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center full-vh">
      <a-scene
        mindar-image="imageTargetSrc: ../../assets/images/targets.mind" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0;">
        <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      </a-scene>
    </ion-row>
  </ion-grid>
</ion-content>
